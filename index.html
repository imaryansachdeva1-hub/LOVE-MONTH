<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  background:linear-gradient(120deg,#ff6f91,#ffc2d1);
  color:white;
  text-align:center;
  overflow-x:hidden;
}

/* LOCK */
.lock{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
.lock input{
  padding:12px 20px;
  border:none;
  border-radius:25px;
  margin-top:20px;
  text-align:center;
}
.lock button{
  margin-top:15px;
  padding:10px 35px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  background:white;
  color:#ff4d6d;
  font-weight:600;
}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.hero h1{
  font-family:'Pacifico',cursive;
  font-size:4rem;
}

/* SLIDER */
.slider{
  width:260px;
  height:360px;
  margin:40px auto;
  overflow:hidden;
  border-radius:25px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}
.slides{
  display:flex;
  transition:0.8s ease;
}
.slides img{
  width:260px;
  height:360px;
  object-fit:cover;
}

/* BUTTON */
#loveBtn{
  padding:18px 45px;
  font-size:1.2rem;
  border:none;
  border-radius:50px;
  background:white;
  color:#ff4d6d;
  cursor:pointer;
  animation:pulse 1.5s infinite;
  margin:50px 0;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(255,255,255,0.7)}
  70%{box-shadow:0 0 0 25px rgba(255,255,255,0)}
}

/* VIDEOS */
.videos{display:none;padding:60px 20px}
.video-frames{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:25px;
  max-width:900px;
  margin:auto;
}
.frame{
  background:rgba(255,255,255,0.15);
  border-radius:20px;
  padding:10px;
  height:220px;
}
.frame video{
  width:100%;
  height:100%;
  border-radius:15px;
  display:none;
}
.pop{animation:pop 0.8s ease}
@keyframes pop{from{transform:scale(0)}to{transform:scale(1)}}

/* PROPOSAL POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}
.box{
  background:white;
  color:#ff4d6d;
  padding:30px;
  border-radius:20px;
  max-width:420px;
  animation:pop 0.8s ease;
}
.box button{
  margin:15px 10px 0;
  padding:10px 25px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  font-weight:600;
}
.yes{background:#ff4d6d;color:white}
.no{background:#ddd}

/* BIRTHDAY */
.birthday{
  display:none;
  position:fixed;
  inset:0;
  background:linear-gradient(120deg,#ff6f91,#ffc2d1);
  z-index:20;
}
.birthday h1{
  font-family:'Pacifico',cursive;
  font-size:4rem;
  margin-top:20vh;
}
.confetti span{
  position:absolute;
  top:-10px;
  font-size:2rem;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}
</style>
</head>

<body>

<!-- LOCK -->
<div class="lock" id="lock">
  <h2>Enter Password üíñ</h2>
  <input type="password" id="pass" placeholder="BADDIE üòè">
  <button onclick="unlock()">Unlock</button>
</div>

<audio id="bgm" src="music/love.mp3" loop></audio>

<div id="main" style="display:none">

<section class="hero">
  <h1>Khushi ‚ù§Ô∏è</h1>
  <p>Every picture of you is my favorite.</p>
</section>

<div class="slider">
  <div class="slides" id="slides">
    <img src="photo 1.jpeg">
    <img src="photo 1.jpeg">
    <img src="photo 3.jpeg">
    <img src="photo 4.jpeg">
  </div>
</div>

<button id="loveBtn">Click to Feel My Love ‚ù§Ô∏è</button>

<section class="videos" id="videos">
  <h2>Just Us üé•üíñ</h2>
  <div class="video-frames">
    <div class="frame"><video id="v1" src="video 1.mp4"></video></div>
    <div class="frame"><video id="v2" src="video 2.mp4"></video></div>
    <div class="frame"><video id="v3" src="video 3.mp4"></video></div>
    <div class="frame"><video id="v4" src="video 4.mp4"></video></div>
    <div class="frame"><video id="v5" src="video 5.mp4"></video></div>
    <div class="frame"><video id="v6" src="video 6.mp4"></video></div>
  </div>
</section>

</div>

<!-- PROPOSAL -->
<div class="popup" id="proposal">
  <div class="box">
    <h2>Will you be mine forever? üíç‚ù§Ô∏è</h2>
    <p>I don‚Äôt want a perfect story,<br> I just want you.</p>
    <button class="yes" onclick="sayYes()">YES üíñ</button>
    <button class="no">NO üôà</button>
  </div>
</div>

<!-- BIRTHDAY -->
<div class="birthday" id="birthday">
  <h1>I LOVE YOU MONCHERI !</h1>
  <div class="confetti" id="confetti"></div>
</div>

<script>
/* PASSWORD */
const correctPassword="BADDIE";
function unlock(){
  if(pass.value===correctPassword){
    lock.style.display="none";
    main.style.display="block";
    bgm.play();
  }else alert("Wrong password üòú");
}

/* SLIDER */
let i=0;
setInterval(()=>{
  i=(i+1)%slides.children.length;
  slides.style.transform=`translateX(-${i*260}px)`;
},3000);

/* VIDEO SEQUENCE */
const vids=[v1,v2,v3,v4,v5,v6];
loveBtn.onclick=()=>{
  videos.style.display="block";
  videos.scrollIntoView({behavior:"smooth"});
  vids[0].style.display="block";
  vids[0].play();
};
for(let j=0;j<vids.length-1;j++){
  vids[j].onended=()=>{
    vids[j+1].style.display="block";
    if(j+1===5) vids[j+1].classList.add("pop");
    vids[j+1].play();
  };
}
vids[5].onended=()=>{
  proposal.style.display="flex";
};

/* YES CLICK */
function sayYes(){
  proposal.style.display="none";
  birthday.style.display="block";
  for(let i=0;i<40;i++){
    let s=document.createElement("span");
    s.innerText="üéâ";
    s.style.left=Math.random()*100+"%";
    s.style.animationDuration=(2+Math.random()*3)+"s";
    confetti.appendChild(s);
  }
}
</script>

</body>
</html>
